                * Should only be 2 buttons

                    2. View / Edit lists
                * Different themes available
                * Customize themes and color pallette
                * put this into github
                * check different resolutions

                Tips:
                * content scripts: affect the page of the webpage itself
                * background scripts: loads when you launch the browser and listens for activity with the browser

            -->

            <br><br><br><br><br>
            <div class="buttonDiv">
                <button type="button" id="saveItem" class="dfltbutton">Save Item</button><script src="../scripts/saveItem.js" charset="utf-8"></script><br><br>
